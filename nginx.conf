worker_processes 1;

events {
    worker_connections 1024; 
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Handle asset requests (e.g. /assets/app.js)
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|webp|ico|woff|woff2|ttf|otf|eot|mp4|webm|ogg|m4a|json)$ {
            try_files $uri =404;
            error_page 404 /404.html;
        }

        # For all other requests, fallback to index.html (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
